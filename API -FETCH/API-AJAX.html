<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>AJAX - TO-DO</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
             <!--bootstrap-->
             <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
             <!--java-script-->
             <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
             <link rel="stylesheet" href="./style.css">
    </head>
    <body>  
        <div class="container-fluid">
            <div class="row">
               <div class="col-md-1"></div>
               <div class="col-md-10">
                   <h1 class="mt-5 text-success text-center">TO-DO List</h1>
                <table class="table table-bordered shadow">
                    <thead >
                        <tr >
                            <th class="bg-success p-3 text-center text-light">ID</th>
                            <th  class="bg-success p-3 text-center text-light">TODO</th>
                            <th class="bg-success p-3 text-center text-light">COMPLETED</th>
                            <th class="bg-success p-3 text-center text-light">USERID</th>
                        </tr>
                    </thead>
                    <tbody id="result">

                    </tbody>
                </table>
                   </div>
               <div class="col-md-1"></div>
            </div>
        </div>
        <script src="" async defer></script>
    </body>
    <script>
      // 1) create an object for xmlhttpRequest class
      const http = new XMLHttpRequest()

      // 2) CREATE CONNECTIONS TO APPLICATIION 
      http.open('GET','https://dummyjson.com/todos')

      // SEND REQUEST 
      http.send() 

      console.log(http.readyState);
      http.onreadystatechange=()=>{
        console.log(http.readyState);
        if(http.readyState==4){
            if(http.status>=200 && http.status<300){
                let allTodos = JSON.parse(http.responseText).todos
                console.log(allTodos);
                allTodos.forEach((item)=>{
                    result.innerHTML += `
                    <tr>
                       <td>${item.id}</td>
                       <td>${item.todo}</td>
                       <td>${item.completed}</td>
                       <td>${item.userId}</td>
                    </tr>  
                    `
                })
            }else{
                console.log("No response");
            }
        }
        else{
            console.log('no response');
        }
      }
    </script>
</html>
