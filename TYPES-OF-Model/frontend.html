<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Voting Eligibility</title>
         <!--bootstrap-->
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <div class="row w-100">           <!--Elements to be placed in row-->  
            <div class="col-md-4"></div>        <!--Elements be placed in row-->                                            
            <div class="col-md-4">
                <div class="mt-5 border p-5 shadow">
                   <h1 class="text-success text-center">Voting Eligibility</h1>
                   <div class="d-flex mt-5">
                       <input id="age" type="text" placeholder="age" class="form-control"> 
                       <button class="btn btn-success ms-3" onClick="check()">Check</button>
                   </div>
                   <p id="result"></p>
                </div>
            </div>
        </div>
        <script src="" async defer></script>
    </body>
    <script>
          function check() {
           if(age.value){
               if(age.value>=18){
                result.innerHTML = 'Eligible to vote'
                result.style.color='green'
               } else if(age.value<=18){
                result.innerHTML='Eligible to vote'
                result.style.color='green'
               }else{
               result.innerHTML='Data not valid'
               result.style.color='orange'
                }
              }else{
               alert("Please enter your age");
             }
           }

          // user not entered any data - alert - please fill your age 
          // user - value< 18 - not eligible to vote - red 
          // user - value>18 - eligible to vote - green 

    </script>
</html>
