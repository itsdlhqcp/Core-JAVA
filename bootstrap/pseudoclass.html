        <style>
            a{
                font-size: 30px;
            }
            a:link{
                color: green;
            }
            a: visited{
                color: red;
            }
            a: hover{
                color: blue;
            }
            a:active{
                color: yellow;
            }
            input: focus{
                background-color: yellow;
            }
            h1 :: before{
                content: '----------------------------';
                color: blue;
            }
            h1 :: after{
                content: '----------------------------';
                color: green;
            }
            p::first-letter{
                color: red;
                font-size: 20px;
            }
            p::first-line{
                color: blueviolet;
            }
            p::selection{
                backgrounf-color: yellow;
                color: red;
            }

    </head>
