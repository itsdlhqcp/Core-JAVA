<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body { 
            font-family: Arial, sans-serif;
             margin: 20px;
             text-align: center;
             margin-top: 55px;
             }
        input { 
            margin: 15px;
         }
    </style>
</head>
<body>

    <h1>BMI Calculator</h1>
        <label for="weight">Weight (kg): </label>
        <input type="number" id="weight" placeholder="Enter your weight" required>
    <br>
         <label for="height">Height (m): </label>
         <input type="number" id="height" step="0.01" placeholder="Enter your height" required>
    <br>
    <br>
         <button onclick="calculateBMI()"><strong>Calculate BMI</strong></button>
     <hr></hr>
         <h1><strong>CALCULATED BMI IS :</strong><span><h2 id="result"></h2></span></h1>
    <script src="script.js"></script>
</body>
</html>
